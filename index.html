<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input{
            outline: none;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #111;
        }
        input:invalid{
            border: 2px solid #e70707;
            animation: invalid 0.3s 2;
        }
        input::user-invalid{

        }
        @keyframes invalid {
            25%{
                translate: 6px 0;
            }
            50%{
                translate: -6px 0;
            }
            70%{
                translate: 6px 0;
            }
        }
    </style>
    <input type="text" pattern="[0-9]*[a-z]*" oninput="B()">
    <script src="./script.js"></script>
</body>
</html>
